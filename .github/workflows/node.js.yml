name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Substitua pela versão do Node.js que você usa

    - name: Install dependencies
      run: |
        npm install  # ou `yarn install` se usar Yarn

    - name: Run tests
      run: |
        npm test -- --watchAll=false  # ou `yarn test --watchAll=false` se usar Yarn

    - name: Build
      run: |
        npm run build  # ou `yarn build` se usar Yarn
